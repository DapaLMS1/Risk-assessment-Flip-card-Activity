<div style="max-width: 500px; margin: auto; perspective: 1000px; font-family: Arial, sans-serif;">
  <div class="flip-card" style="width:100%; height: 250px; position: relative;" onclick="this.classList.toggle('flipped')">
    <div class="flip-card-inner" style="width: 100%; height: 100%; position: relative; transition: transform 0.6s; transform-style: preserve-3d;">
      <div class="flip-card-front" style="position: absolute; width: 100%; height: 100%; background-color: #F2F2F2; color: #532A8C; display: flex; justify-content: center; align-items: center; backface-visibility: hidden; border: 2px solid #C3ACE8; border-radius: 10px; padding: 20px; box-sizing: border-box;">
        <div><strong>Scenario:</strong><br>A dental assistant accidentally punctures their finger.<br><br><em>(Click to flip)</em></div>
      </div>
      <div class="flip-card-back" style="position: absolute; width: 100%; height: 100%; background-color: #7ABF49; color: #fff; display: flex; justify-content: center; align-items: center; backface-visibility: hidden; transform: rotateY(180deg); border: 2px solid #C3ACE8; border-radius: 10px; padding: 20px; box-sizing: border-box;">
        <div>
          <strong>Control Measures:</strong><br>
          - Use needle-safe devices<br>
          - Have sharps bins nearby<br>
          - Train in safe handling<br>
          - Follow sharps injury protocols
        </div>
      </div>
    </div>
  </div>
</div>
